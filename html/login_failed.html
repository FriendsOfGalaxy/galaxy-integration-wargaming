<!doctype html>
<html lang="en">
    <head>
        <title>Login to Wargaming</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">    
        <style>
            html, body {
                height: 100%; 
            }

            form.in-the-middle {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: auto; 
            }

            form.in-the-middle > .card {
                margin: 0 auto;
                max-width: 700px;
                width: calc(100vw - 40px); 
            }
        </style>
    </head>
    <body>
        <form class="in-the-middle" action="/login" method="POST" role="form">
            <div class="card">
                <h3 class="card-header"><i class="fa fa-user-circle"></i> Login to Wargaming.net</h3>
                <div class="card-block">

                    <div class="alert alert-danger small">
                        <i class="fa fa-exclamation-triangle"></i>
                        Login failed
                    </div>

                    <div class="form-group row">
                        <label for="realm" class="col-sm-3 col-form-label text-right">Realm</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="realm" id="realm">
                                <option>RU</option>
                                <option>EU</option>
                                <option>NA</option>
                                <option>ASIA</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label text-right">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-success" name="email" id="email" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label text-right">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-success" name="password" id="password" placeholder="***">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col offset-sm-3">
                            <button type="submit" class="btn btn-success">Login</button>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
